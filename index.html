  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>

      <div class = "row">

          <div class="col-8 to-do"><form method="POST"><input id = "box1" type="text"></form></div>

      </div>
      <div class = "row">
        <div class = "col-2 time">10 A.M.</div>

    </div>

    </div>
    <div class = "row">
